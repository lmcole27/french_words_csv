<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>French Words Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
      <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/style.css') }}"
    />
</head>

<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

          <a href="/previous/{{ back }}" button type="button" class="btn btn-outline-light me-2">Previous</a>
          <a href="/reset/" button type="button" class="btn btn-outline-light me-2">Reset</a>
      </div>
    </div>
</header>

<body>
  <div class="container">
    <div class="card" style="width: 18rem;">
      
      <div class="card-body">
        <h4 colour="blue">French:</h4>
        <h1 class="card-title">{{ words["French"][word_id] }}</h1>
        <a href="/english/{{ word_id }}" class="btn btn-dark">English</a>
        <a href="/french/" class="btn btn-warning">New Word</a button>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
